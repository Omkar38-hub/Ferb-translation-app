<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fun translator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Creepster&family=Kalam:wght@300&family=Lobster&family=Open+Sans:ital@0;1&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    Fun Transalation
  </nav>
  <div class="dropdown">
    <h2>Choose one of the language</h2>
    <select id="choose" onchange="getCharacter()">
      <option value="1" selected>Minions</option>
      <option value="2">Shakespeare</option>
      <option value="3">Oldenglish</option>
      <option value="4">Valspeaki</option>
      <option value="5">Yoda</option>
    </select>
  </div>

  <div class="flip-container">
    <div class="flip-this">
      <img alt="ferb-image" src="images/ferb.png" width="200" height="200">
    </div>
  </div>
  <textarea class="input" name="name" rows="5" cols="80" placeholder="Type in text here so that our text convert it to selected fun language ..."></textarea>
  <button class="click">Click to Translate</button>
  <textarea class="output" name="name" rows="5" cols="80" placeholder="Output will display here ..."></textarea>
  <script src="index.js" charset="utf-8"></script>
</body>
<footer>
  <div class="about">
    About
  </div>
  <p class="info">Convert from English to Fun language.During their routine summer fun,
    the two brothers create their own language,
    by that they created a whole new form of communication.</p>
</footer>

</html>
